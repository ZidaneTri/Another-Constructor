<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags !-->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script src='js/app.module.js'></script>
    <script src='js/app.config.js'></script>
    <script src='js/app.controller.js'></script>
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body ng-app="app" ng-controller="home as home">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" >
                <li class="dropdown" ng-show="!authenticated" >
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <form action="/signin/facebook" method="post">
                                <button class="btn btn-block btn-social btn-facebook" type="submit"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
                            </form>
                        </li>
                        <li>
                            <form action="/signin/twitter" method="post">
                                <button class="btn btn-block btn-social btn-twitter" type="submit"><i class="fa fa-twitter"></i>Sign in with Twitter</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="dropdown" ng-show="authenticated" >
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span ng-bind="user"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<hello></hello>
</body>
</html>
