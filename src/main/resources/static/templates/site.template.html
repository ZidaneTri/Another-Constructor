<div class="jumbotron">
    <div class="container">
        <h1>Your site: {{ name }} {{ id }}</h1>
        <p>Pages:</p>
        <a class="btn btn-primary btn-lg" href="#/add/page/site/{{id}}"> Add new page</a>
        <table st-table="info" st-safe-src="pages" class="table table-striped">
            <thead>
            <tr>
                <th st-sort="item.pageName">Page</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in info">
                <td>{{ item.pageName }}</td>
                <td>
                    <a href="#/edit/page/{{item.id}}" class="btn btn-sm btn-warning">
                        Edit
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="removeItem(item)">
                        <i class="glyphicon glyphicon-remove-circle">
                        </i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
