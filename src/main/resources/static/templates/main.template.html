<div class="jumbotron">
    <div class="container">
        <h1>Latest sites</h1>
        <p>You can view created sites or sign in and create your own site</p>
        <p>The list of created sites</p>
        <table st-table="info" st-safe-src="site" class="table table-striped">
            <thead>
            <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
            </tr>
            <tr>
                <th st-sort="id">Id</th>
                <th st-sort="siteName">Site</th>
                <th st-sort="user.name">User</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in info">
                <td>{{ item.id }}</td>
                <td> <a href="#/show/site/{{ item.id }}">{{ item.siteName }}</a> </td>
                <td>{{ item.user.name }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
